<div class="upload">


  <div class="container">

    <div  class="closecontainer">
      <svg (click)="closemodal()"  style="width: 50px; height:50px;margin-left: auto;" fill="rgb(15 118 110)" stroke="rgb(255 255 255)"
        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>

    </div>

    <!-- * [formGroup]="captionform" -->
    <div class="scrollrect">
    <input (change)="fileattachment($event)" style="display: none;" multiple
     type="file" name="" #uploadfile>
    <div class="imagechooser" (click)="uploadfile.click()">
      <div class="plus">
        <svg fill="rgb(15 118 110)" stroke="rgb(255 255 255)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
            d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <div class="selectimage">select images</div>
    </div>

    <div class="imagelist" *ngFor="let file of filesarray;let i=index">
      <div class="filename"> {{file.name}}</div>

      <svg (click)="delete(i)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>

    </div>

    <select  (change)="category($event)" *ngIf="filesarray.length>0">
      <optgroup  >
          <option>select category</option>
          <option>nature</option>
          <option>wildlife</option>
          <option>sports</option>
          <option>foods</option>
          <option>technology</option>
          <option>landscapes</option>
      </optgroup>

      </select>
      <!--* formControlName="caption"  [disabled]="captionform.invalid" -->
    <textarea placeholder="caption..." [(ngModel)]="captiontext"  rows="4" *ngIf="filesarray.length>0 && namecategory !=='select category'" class="caption" type="text" placeholder="caption..."></textarea>
    <button (click)="uploadpost()" *ngIf="namecategory !=='select category'"   class="uploadbutton" [ngClass]="{pulsing: ui.uploading===true}"> {{post}}</button>
    </div>

</div>


<app-spinner></app-spinner>

</div>
