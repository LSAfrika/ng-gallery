        <!-- * direct message route -->

       <img *ngIf="route==='directmessage' && ui.chatowner|async as user" style="width:30px ;height:30px;border-radius:999px"  [src]="user?.imgurl" alt="">
       <div (click)="viewprofilefromdm()" style="font-weight: 500;margin-right: auto;"   *ngIf="route==='directmessage' && ui.chatowner|async as user">
        <div>{{user?.username}}</div>

        <ng-container *ngIf="route==='directmessage'&& ui.chatowner|async as user">
          <div *ngIf="user.online===true;else lastseen" class="onlinestatus">online</div>
         <ng-template #lastseen >
          <!-- <div class="lastseen">last seen: {{user.}}</div> -->
          <!-- {{user.lastseen | date: 'mediumDate'}} <br> {{currentdate    | date: 'mediumDate'}} -->
          <div *ngIf="user.lastseen+fulldayinmilliseconds>currentdate" class="onlinestatus">{{user.lastseen| date:'shortTime'}} {{user.lastseen| date:'EEEE'}}</div>
          <div *ngIf=" currentdate>user.lastseen+fulldayinmilliseconds"  class="onlinestatus">{{user.lastseen| date:'shortTime'}}, {{user.lastseen | date: 'mediumDate' }}</div>
         </ng-template>
        </ng-container>
      </div>



       <svg xmlns="http://www.w3.org/2000/svg" *ngIf="route=='snapshare'" viewBox="0 0 24 24" style="fill: rgba(20 184 166);transform: rotate(0deg); width:25px;height:25px;"><path d="M10.061 19.061 17.121 12l-7.06-7.061-2.122 2.122L12.879 12l-4.94 4.939z"></path></svg>

<ng-container *ngIf="ui.postowner | async as profile;">

  <div (click)="logout()" class="logout" *ngIf="route=='profile'&& profile._id===ui.logedinuser._id">log out</div>
</ng-container>

  <div class="messages" (click)="messages()" *ngIf="route ===''">
